<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <h1>Add Book:</h1>

        <div class="mb-3">
          <label id = "title-input" class ='form-label'>Title</label>
          <input class="form-control">
        </div>

        <div class="mb-3">
            <label id = "author-input" class ='form-label'>Author</label>
            <input class="form-control">
          </div>

          <div class="mb-3">
            <label id = "isbn-input" class ='form-label'>ISBN</label>
            <input class="form-control">
          </div>

          <button id = "button" type="button" class="btn btn-outline-secondary btn-block">Secondary</button>

          <table class="table mt-4">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody id = "table-body">
            </tbody>
          </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
